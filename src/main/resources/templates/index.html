<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body{
        width: 100%;
        padding: 0px;
        margin: 0px;
    }
</style>
</head>
<body>
<div class="container">
<div class="col-md-5  mt-5" >
<form method="post" action="/save">
    <div class="form-group">
        <label >Task</label>
        <input type="text" class="form-control" name="" th:name="name"  placeholder="Enter Task">
    </div>
    <div class="form-group">
        <label >Set priority</label>
       <select th:name="level">
           <option th:value="HIGH">HIGH</option>
           <option th:value="MEDIUM">MEDIUM</option>
           <option th:value="LOW">LOW</option>

       </select>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5"  th:name="detail" id="comment"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<hr>
<div class="row">
    <div class="col-md-5 jumbotron">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">priority</th>
                <th scope="col">Detail</th>
                <th scope="col">Done</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${lists}">
                <td>#</td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.level}"></td>
                <td th:text="${item.detail}"></td>
                <td > <a th:href="@{'/list/'+ ${item.id}}">Completed</a> </td>
            </tr>
        </table>

            </tbody>
        </table>
    </div>

</div>
<div class="row">
    <a class="btn btn-danger " th:href="@{/list/delete/all/}">Delete All</a>
</div>
</div>
</body>
</html>
